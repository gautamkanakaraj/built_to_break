<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Wallet | Pro-Hardened FinTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #5c7cff;
            --primary-hover: #4a63cc;
            --success: #00ff88;
            --error: #ff4d4d;
            --text-main: #e0e6ed;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(92, 124, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 1.4rem;
            margin-top: 0;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 18px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 4px rgba(92, 124, 255, 0.1);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: var(--primary-hover);
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--glass-border);
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--success);
            max-height: 200px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        pre.error {
            color: var(--error);
            border-color: rgba(255, 77, 77, 0.3);
        }

        .auth-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
        }

        .dot.active {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        /* Micro-animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

<body>

    <div class="auth-status" id="authStatus">
        <div class="dot" id="authDot"></div>
        <span id="authText">Unauthenticated</span>
        <button onclick="logout()" id="logoutBtn"
            style="display:none; width:auto; padding:5px 10px; margin:0; font-size:0.75rem"
            class="secondary">Logout</button>
    </div>

    <div class="container">
        <header>
            <h1>G-Wallet PRO</h1>
            <p class="subtitle">Hardened FinTech Transaction Engine | ACID Compliant</p>
        </header>

        <div class="grid">
            <!-- 1. AUTHENTICATION -->
            <div class="card">
                <h2>üîê Secure Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" name="username" required placeholder="User from Step 2">
                    </div>
                    <button type="submit">Authenticate</button>
                </form>
                <div id="loginResult"></div>
            </div>

            <!-- 2. CREATE USER -->
            <div class="card">
                <h2>üë§ Identity Setup</h2>
                <form id="createUserForm">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" name="username" required placeholder="unique_handle">
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" name="email" required placeholder="user@fintech.io">
                    </div>
                    <button type="submit" class="secondary">Provision Identity</button>
                </form>
                <div id="createUserResult"></div>
            </div>

            <!-- 3. WALLET MGMT -->
            <div class="card">
                <h2>üí≥ Wallet Factory</h2>
                <form id="createWalletForm">
                    <div class="input-group">
                        <label>Owner User ID</label>
                        <input type="number" name="user_id" required placeholder="101">
                    </div>
                    <button type="submit" class="secondary">Open New Wallet</button>
                </form>
                <div id="createWalletResult"></div>
            </div>

            <!-- 4. BALANCE -->
            <div class="card">
                <h2>üìä Real-time Balance</h2>
                <form id="checkBalanceForm">
                    <div class="input-group">
                        <label>Wallet ID</label>
                        <input type="number" name="wallet_id" required placeholder="1">
                    </div>
                    <button type="submit">Refresh Snapshot</button>
                </form>
                <div id="checkBalanceResult"></div>
            </div>

            <!-- 5. FUNDING -->
            <div class="card">
                <h2>üí∞ Instant Deposit</h2>
                <form id="depositForm">
                    <div class="input-group">
                        <label>Target Wallet ID</label>
                        <input type="number" name="wallet_id" required>
                    </div>
                    <div class="input-group">
                        <label>Amount (USD)</label>
                        <input type="number" step="0.01" name="amount" required placeholder="0.00">
                    </div>
                    <button type="submit" class="secondary">Fund Account</button>
                </form>
                <div id="depositResult"></div>
            </div>

            <!-- 6. SECURE TRANSFER -->
            <div class="card" style="grid-column: 1 / -1;">
                <h2>‚ö° Atomic Transfer (Hardened)</h2>
                <form id="transferForm">
                    <div style="display:flex; gap:20px">
                        <div class="input-group" style="flex:1">
                            <label>Sender Wallet ID</label>
                            <input type="number" name="from_wallet_id" required>
                        </div>
                        <div class="input-group" style="flex:1">
                            <label>Recipient Wallet ID</label>
                            <input type="number" name="to_wallet_id" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Amount (USD)</label>
                        <input type="number" step="0.01" name="amount" required placeholder="0.00">
                    </div>
                    <div class="input-group">
                        <label>Idempotency Key (Auto-generated)</label>
                        <input type="text" id="idempotencyKey" name="idempotency_key" readonly
                            style="color:var(--text-dim); font-size:0.8rem">
                    </div>
                    <button type="submit" style="background:var(--success); color:#000; font-weight:700">Execute Secure
                        Transfer</button>
                </form>
                <div id="transferResult"></div>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');

        const refreshAuthUI = () => {
            const dot = document.getElementById('authDot');
            const text = document.getElementById('authText');
            const lBtn = document.getElementById('logoutBtn');
            if (token) {
                dot.classList.add('active');
                text.innerText = "Authenticated";
                lBtn.style.display = 'block';
            } else {
                dot.classList.remove('active');
                text.innerText = "Unauthenticated";
                lBtn.style.display = 'none';
            }
        };

        const logout = () => {
            token = null;
            localStorage.removeItem('token');
            refreshAuthUI();
        };

        const generateIdempotencyKey = () => {
            const key = 'req_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            document.getElementById('idempotencyKey').value = key;
        };

        refreshAuthUI();
        generateIdempotencyKey();

        const api = async (url, method, data, isAuth = false) => {
            const headers = {};
            if (token) headers['Authorization'] = `Bearer ${token}`;

            let body;
            if (isAuth) {
                headers['Content-Type'] = 'application/x-www-form-urlencoded';
                body = new URLSearchParams(data);
            } else {
                headers['Content-Type'] = 'application/json';
                body = data ? JSON.stringify(data) : null;
            }

            const options = { method, headers, body };

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                if (!response.ok) throw result;
                return { success: true, data: result };
            } catch (error) {
                return { success: false, error: error };
            }
        };

        const renderResult = (elementId, result) => {
            const el = document.getElementById(elementId);
            if (result.success) {
                el.innerHTML = `<pre>${JSON.stringify(result.data, null, 2)}</pre>`;
            } else {
                el.innerHTML = `<pre class="error">STATUS: ${result.error.detail || JSON.stringify(result.error)}</pre>`;
            }
        };

        // 1. LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            const res = await api('/users/token', 'POST', { username: data.username, password: 'any' }, true);
            if (res.success) {
                token = res.data.access_token;
                localStorage.setItem('token', token);
                refreshAuthUI();
                renderResult('loginResult', { success: true, data: "Authentication Successful" });
            } else {
                renderResult('loginResult', res);
            }
        });

        // 2. CREATE USER
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            renderResult('createUserResult', await api('/users/', 'POST', data));
        });

        // 3. CREATE WALLET
        document.getElementById('createWalletForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            renderResult('createWalletResult', await api('/wallets/', 'POST', data));
        });

        // 4. CHECK BALANCE
        document.getElementById('checkBalanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            renderResult('checkBalanceResult', await api(`/wallets/${data.wallet_id}`, 'GET'));
        });

        // 5. DEPOSIT
        document.getElementById('depositForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));
            renderResult('depositResult', await api(`/wallets/${data.wallet_id}/deposit`, 'POST', { amount: parseFloat(data.amount) }));
        });

        // 6. TRANSFER
        document.getElementById('transferForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form));

            // Ensure data types are correct
            const payload = {
                from_wallet_id: parseInt(data.from_wallet_id),
                to_wallet_id: parseInt(data.to_wallet_id),
                amount: parseFloat(data.amount),
                idempotency_key: data.idempotency_key
            };

            const res = await api('/transfer/', 'POST', payload);
            renderResult('transferResult', res);

            if (res.success) {
                // Generate NEW key after success to prevent accidental duplicate submission
                generateIdempotencyKey();
            }
        });
    </script>

</body>

</html>
